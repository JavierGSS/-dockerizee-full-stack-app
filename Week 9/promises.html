<script>

function a() {
    return new Promise(function(resolve) {
        setTimeout(function() {
            resolve('a');
        }, 3000);
    });
}

function b() {
    return new Promise(function(resolve) {
        setTimeout(function() {
            resolve('b');
        }, 2000);
    });
}

function c() {
    return new Promise(function(resolve) {
        setTimeout(function() {
            resolve('c');
        }, 3500);
    });
}

const list = [a, b, c];

for (fn of list) {
    console.log(fn);
    fn().then(function(done) {
        console.log(done);
    });
}

const wait = time => new Promise((resolve) => setTimeout(resolve, time));
wait(3000).then(() => console.log('Hello!'));

function tiempo() {
    return new Promise(function(resolve) {
        setTimeout(function() {
            resolve('Hola!');
        }, 5000);
    });
}

tiempo().then((done) => console.log(done));



function equis(y, x) {
    return new Promise(function(resolve) {
        let z = y * y;
        setTimeout(() => resolve(z + x), 5000);
    });
}

equis(3, 6).then((done) => console.log(done));





</script>
