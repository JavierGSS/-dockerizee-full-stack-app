<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broader</title>
    <link rel="icon" type="image/jpg" href="/Users/babalu/Downloads/icons8-estrella-32.png">
    
    <!-- don't use this in production: transpiler-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <!-- target element -->
    <div id="root"></div>

    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- load react component -->
    <script defer type="text/babel">

        function formatName(user) {
            return user.firstName + ' ' + user.lastName;
        }

        const user = {
            firstName: 'John',
            lastName: 'Parker',
            age: 18
        }

        function getGreeting(user) {
            if (user.firstName.startsWith('P') == true || user.lastName.endsWith('f')) { // we call into the h1 tag, in curly braces, the function 
                                // formatName, with argument user:

                return <h1>Welcome {formatName(user)}!</h1>
            } else {
                return <h1>You are an impersonator, {formatName(user)}.</h1>
            }
        }

        ReactDOM.render(
            getGreeting(user),
            document.getElementById('root')
        );  

    </script>


</body>
</html>
