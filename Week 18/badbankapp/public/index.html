<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <title>Bad Bank App</title>
  </head>
  <body>
    <h1>Bad Bank Application</h1>
    <div id="root"></div>

    <!-- load react and router -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router@4.3.1/umd/react-router.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router-dom@4.3.1/umd/react-router-dom.min.js"
      crossorigin
    ></script>

    <!-- React components -->
    <script src="/components/context.js" defer type="text/babel"></script>
    <script src="/components/index.js" defer type="text/babel"></script>
    <script src="/components/navbar.js" defer type="text/babel"></script>
    <script src="/components/createaccount.js" defer type="text/babel"></script>
    <script src="/components/login.js" defer type="text/babel"></script>
    <script src="/components/deposit.js" defer type="text/babel"></script>
    <script src="/components/withdraw.js" defer type="text/babel"></script>
    <script src="/components/balance.js" defer type="text/babel"></script>
    <script src="/components/alldata.js" defer type="text/babel"></script>
    <script src="/components/home.js" defer type="text/babel"></script>
  </body>
</html>
