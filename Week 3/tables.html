Tables Exercise

<script>

    for (let multiplier = 1; multiplier <= 10; multiplier++) {
        
        var s = "";

        for (let i = 1; i <= 10; i++) {
            
            if (i * multiplier < 10) {
                s = s + (i * multiplier) + "  ";
            }

            else {
                s = s + (i * multiplier) + " ";
            }
        
        }

        console.log(s);

    }

</script>
