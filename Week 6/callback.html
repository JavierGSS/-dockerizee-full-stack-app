const lista = [45, 23, 89, 65, 4, 32, 17, 98];

function filtrado(list) {
    let newList = [];
    for (var i = 0; i < list.length; i++) {
        for (var j = 0; j <= list[i]; j++) {
            if (list[i] == (2 * j) + 1) {
            newList.push(list[i]);            
            }
        }
    }
    return newList;
}

function filtrico(list, callback) {
    return filtrado(list);

}
