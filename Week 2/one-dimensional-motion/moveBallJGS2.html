<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgb(96, 204, 96)"></div>

<script>

var velocity = 2;
var position = 0;
var ball = document.getElementById('ball');
var moveRight = true;

function move1() { 
  
    if (moveRight) {
        position = position + velocity;
        ball.style.left = position + 'px';
    
        if (position >= 750) {
            moveRight = false;
        }
    }

    else {
        position = position - velocity;
        ball.style.left = position + 'px';
        
        if (position <= 0) {
            moveRight = true;
        }
    }
}

setInterval(move1, 2);


</script>
