<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 5;
var velocityY = 3;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
var moveRight = true;
var moveDown = true;

function move1() { 
  
  if (moveRight) {
      positionX = positionX + velocityX;
      ball.style.left = positionX + 'px';
  
      if (positionX >= 750) {
          moveRight = false;
          ball.style.background = 'blue';
          velocityX = 7;
          positionX = positionX + velocityX;
          ball.style.left = positionX + 'px';
      }
  }

  else {
      positionX = positionX - velocityX;
      ball.style.left = positionX + 'px';
      
      if (positionX <= 0) {
          moveRight = true;
          ball.style.background = 'pink';
      }
  }
}

function move2() { 
  
  if (moveDown) {
      positionY = positionY + velocityY;
      ball.style.top = positionY + 'px';
  
      if (positionY >= 365) {
          moveDown = false;
          ball.style.background = 'peru';
      }
  }

  else {
      positionY = positionY - velocityY;
      ball.style.top = positionY + 'px';
      
      if (positionY <= 0) {
          moveDown = true;
          ball.style.background = 'green';     
      }
  }
}

setInterval(move1, 10);
setInterval(move2, 10);

</script>
